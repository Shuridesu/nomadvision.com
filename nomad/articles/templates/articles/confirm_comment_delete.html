{% extends "articles/base.html" %}
{% load django_bootstrap5 %}
{%load static%}

{% block main %}
<h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this comment?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'detail' comment.target.slug %}">Cancel</a>
    </form>

{% endblock main %}
